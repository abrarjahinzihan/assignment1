<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Dark UI Template</title>
    <link rel="stylesheet" href="style/design.css">
</head>
<body>
    <div class="nav-logo">
        <nav class="navbar">
            <div class="logo">LOGO</div>
            <button class="signup-btn">Sign Up</button>
        </nav>

        <section class="banner">
            <h1 class="open-sans">Cool Dark UI Template for<br>Webflow Agencies!</h1>
            <button class="focus-btn">Stay Focused</button>
        </section>
    </div>




    <section class="action-section">
        <div class="action-content">
            <h2>See It in Action</h2>
            <p class="subtitle">Explore the live preview and imagine your brand in this bold new look.</p>
            <button class="action-btn">Launch Live Preview</button>
        </div>
        <div class="action-image">
            <img src="Assets/wc-mini.png" alt="Webflow Conf 2022 Preview">
            <div class="image-caption">Webflow Conf 2022</div>
        </div>
    </section>


    <section class="productive-users">
        <h2 class="section-title">Joined Thousands of Productive Users</h2>
        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-number">50K</div>
                <div class="stat-label">Active Users</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">2M+</div>
                <div class="stat-label">Focus Sessions</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">95%</div>
                <div class="stat-label">Satisfaction Rate</div>
            </div>
        </div>
    </section>
</body>
</html>
